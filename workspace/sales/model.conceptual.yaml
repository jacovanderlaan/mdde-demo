# Sales Model - Conceptual Layer
# Generated by MDDE Lite parser
# Business-level view of the data model

model:
  model_id: sales
  name: Sales Analytics Model
  description: |
    Core sales analytics model covering customers, orders, and products.
    Supports revenue analysis, customer segmentation, and product performance.

  business_domain: Sales & Marketing
  data_owner: Sales Operations Team

entities:
  - entity_id: customers
    name: Customers
    description: |
      Customer master data including contact information and tier classification.
      Source: CRM system export.

  - entity_id: orders
    name: Orders
    description: |
      Sales orders with payment and shipping information.
      Source: Order management system.

  - entity_id: order_summary
    name: Order Summary
    description: |
      Aggregated customer order metrics including total revenue,
      order counts, and customer lifetime analysis.
      Derived from: customers, orders

  - entity_id: products
    name: Products
    description: |
      Product catalog with categories and pricing.
      Source: Product information management system.

relationships:
  - name: Customer places Orders
    source: customers
    target: orders
    cardinality: one_to_many
    description: A customer can place multiple orders

  - name: Order Summary aggregates Orders
    source: orders
    target: order_summary
    cardinality: many_to_one
    description: Multiple orders aggregated per customer

glossary:
  - term: Customer Tier
    definition: Classification of customers based on their purchase history and engagement
    values: [Bronze, Silver, Gold, Platinum]

  - term: Order Status
    definition: Current state of an order in the fulfillment process
    values: [Pending, Confirmed, Shipped, Delivered, Cancelled]

  - term: Customer Lifetime Value
    definition: Total revenue generated by a customer over their relationship with the company
